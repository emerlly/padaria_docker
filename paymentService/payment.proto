syntax = "proto3";

package payment;

service PaymentService {
  rpc ProcessarPagamento(PagamentoRequest) returns (PagamentoResponse) {}
}

message PaymentRequest {
  string id_pedido = 1;
  string forma_pagamento = 2;
  float valor = 3;
}

message PaymentResponse {
  bool sucesso = 1;
  string mensagem = 2;
}